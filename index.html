<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <script src="script.js"></script>
        <title>SCORE KEEPING</title>
    </head>
    <body>
    <div class="main-container">

    
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <span class="slider round">
                    <span class="sun-icon">‚òÄÔ∏è</span>
                    <span class="moon-icon">üåô</span>
                </span>
            </label>
        </div>

        <h1>SCORE KEEPING</h1>

        <div class="score-sections-container">
        
            <div class="score-box">
                <h2 class="box-title">BLUEBERRY PASSES</h2>
                <div class="player">
                    <span class="player-name">Sania</span>:
                    <div class="counter" data-points-per-click="1">
                        <button class="minus-btn">-</button>
                        <input type="text" value="0" readonly id="score-sania">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
                <div class="player">
                    <span class="player-name">Adarsh</span>:
                    <div class="counter" data-points-per-click="1">
                        <button class="minus-btn">-</button>
                        <input type="text" value="0" readonly id="score-adarsh">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
            </div>
        
            <div class="score-box">
                <h2 class="box-title">POINTS TRACKING</h2>
                <div class="player">
                    <span class="player-name">Sania</span>:
                    <div class="counter" data-points-per-click="10">
                        <button class="minus-btn">-</button>
                        <input type="text" value="0" id="points-sania">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
                <div class="player">
                    <span class="player-name">Adarsh</span>:
                    <div class="counter" data-points-per-click="10">
                        <button class="minus-btn">-</button>
                        <input type="text" value="0" id="points-adarsh">
                        <button class="plus-btn">+</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="redeeming-section">
            <h2>POINT REDEEMING</h2>
            <div class="redeeming-players-container">
                <div class="redeeming-player">
                    <h3>Sania</h3>
                    <form class="redeem-form" data-player="sania">
                        <input type="text" placeholder="Task" required class="task-input">
                        <input type="number" placeholder="Points" required class="points-input">
                        <button type="submit">Add</button>
                    </form>
                    <div class="redeeming-list-container">
                        <ul class="redeeming-list" id="sania-redeem-list">
                        </ul>
                    </div>
                 </div>
        
                <div class="redeeming-player">
                    <h3>Adarsh</h3>
                    <form class="redeem-form" data-player="adarsh">
                        <input type="text" placeholder="Task" required class="task-input">
                        <input type="number" placeholder="Points" required class="points-input">
                        <button type="submit">Add</button>
                    </form>
                    <div class="redeeming-list-container">
                        <ul class="redeeming-list" id="adarsh-redeem-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <button id="clear-data-btn">Clear All Data</button>

    </div>
    </body>
</html>
